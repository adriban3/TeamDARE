<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

        <form>
                <div class="form-group">
                    <label for="hoursInput">Hour</label>
                    <select class="form-control" id="hoursInput">
                    </select>
                </div>
                <div class="form-group">
                    <label for="minutesInput">Minute</label>
                    <select class="form-control" id="minutesInput">
                    </select>
                </div>
                <div class="form-group">
                    <label for="soch">Song Choice</label>
                    <input type="text" class="form-control" id="soch">
                </div>
                <div class="form-group">
                    <label for="yolo">Your Location</label>
                    <input type="text" class="form-control" id="yolo">
                </div>
                <div class="form-group">
                    <label for="dest">Destination</label>
                    <input type="text" class="form-control" id="dest">
                </div>
                <button type="submit" id="clockSet" class="btn btn-primary">Submit</button>
                <button type="submit" id="go" class="btn btn-primary">Go</button>
                <button type="submit" id="snooze-button" class="btn btn-primary">Snooze</button>
                <button type="submit" id="stop-button" class="btn btn-primary">I'm Up!</button>
              </form>
              <div id="song-info">
                  <div id="play-display">
                  </div>
              </div>
              <div id="dir"></div>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
        window.onSpotifyWebPlaybackSDKReady = () => {
          // You can now initialize Spotify.Player and use the SDK
        };
        </script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="clockApp.js"></script>
</body>
</html>
